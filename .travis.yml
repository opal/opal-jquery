language: ruby
sudo: false

fast_finish: true
script: rake $RUN

matrix:
  include:
    - rvm: 2.2
    - rvm: 2.1
    - rvm: 1.9.3
    - rvm: 2.0

    # We use 2.1.4 to differentiate the rvm version
    # as travis doesn't allow failures by env.
    - rvm: 2.1.4
      env: RUN=zepto

  allow_failures:
    - rvm: 2.1.4

gemfile:
  - Gemfile
  - gemfiles/rspec.0.5.gemfile
